<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Voice synth demo</title>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>Voice synth demo - with voice list</h1>
    <form action="javascript:say()">
      <div>
        <label for="voiceselect">Choose a voice:</label>
        <select id="voiceselect"></select>
      </div>
      <div>
        <label for="speechinput">Type something to say</label>
        <input type="text" id="speechinput" name="speechinput" required autofocus>
      </div>
      <input type="submit" value="Talk!">
    </form>
  </body>
</html>

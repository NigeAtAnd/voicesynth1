<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Voice synth demo</title>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>Voice synth demo - using SSML</h1>
    <form action="javascript:say()">
      <div>
        <label for="voiceselect">Choose a voice:</label>
        <select id="voiceselect"></select>
      </div>
      <div>
        <label for="rate">Rate</label>
        <input type="range" id="rate" min="0.1" max="10.0" step="0.1" value="1.0">
      </div>
      <div>
        <label for="rate">Pitch</label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1.0">
      </div>
      <div>
        <label for="speechinput">Type some SSML to say</label>
        <textarea id="speechinput" name="speechinput" required autofocus rows=25 cols=80></textarea>
      </div>
      <input type="submit" value="Talk!">
    </form>

    <div>Events</div>
    <textarea id="events" readonly rows=25 cols=80></textarea>
  </body>
</html>
